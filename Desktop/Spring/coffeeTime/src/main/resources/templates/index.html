<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pragra Coffee Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gray-900">
        <h1 class="text-blue-500 text-7xl max-w-7xl mx-auto">Welcome to Pragra Coffee Time</h1>
        <br>
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8 mt-7" aria-label="Global">
            <div class="mt-3 sm:ml-16 sm:mt-0 sm:flex-none hidden lg:flex lg:gap-x-12">
                <a th:href="@{/customer/create}" type="button" class="block rounded-md bg-indigo-600 mt-5 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add user</a>
                <a th:href="@{/customer/}" type="button" class="block rounded-md bg-indigo-600  mt-5 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">View All user</a>
            </div>
        </nav>
    </header>
</body>
</html>
